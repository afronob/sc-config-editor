<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Test Final - Saitek X-56 Fix Validation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .test-success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .test-error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .test-info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .device-data { border: 1px solid #dee2e6; border-radius: 5px; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>‚úÖ VALIDATION FINALE - Correctif D√©tection Saitek X-56</h1>
    
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(type, title, message, details = null) {
            const div = document.createElement('div');
            div.className = `test-${type}`;
            div.innerHTML = `
                <h3>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} ${title}</h3>
                <p>${message}</p>
                ${details ? `<div class="device-data"><pre>${JSON.stringify(details, null, 2)}</pre></div>` : ''}
            `;
            results.appendChild(div);
        }
        
        // Test de la correction
        async function runFinalTest() {
            try {
                // 1. Test endpoint
                addResult('info', '√âtape 1/4', 'Test de l\'endpoint get_devices_data.php...');
                
                const response = await fetch('/get_devices_data.php');
                const devicesData = await response.json();
                
                addResult('success', 'Endpoint OK', `${devicesData.length} p√©riph√©riques charg√©s`);
                console.log('Donn√©es charg√©es:', devicesData);
                
                // 2. V√©rifier pr√©sence Saitek
                addResult('info', '√âtape 2/4', 'Recherche du Saitek X-56 dans les donn√©es...');
                
                const saitekDevice = devicesData.find(d => 
                    d.vendor_id === '0x0738' && d.product_id === '0xa221'
                );
                
                if (saitekDevice) {
                    addResult('success', 'Saitek Trouv√©', 'Le Saitek X-56 est pr√©sent dans les donn√©es', saitekDevice);
                } else {
                    addResult('error', 'Saitek Manquant', 'Le Saitek X-56 est ABSENT des donn√©es');
                    return;
                }
                
                // 3. Test fonction de d√©tection
                addResult('info', '√âtape 3/4', 'Test de la fonction de d√©tection...');
                
                // Charger le module de d√©tection
                const { DeviceAutoDetection } = await import('./assets/js/modules/deviceAutoDetection.js');
                
                // Initialiser les donn√©es globales (simule le comportement r√©el de l'app)
                window.devicesDataJs = devicesData;
                
                // Cr√©er une instance
                const detector = new DeviceAutoDetection();
                
                // Simuler un gamepad Saitek
                const mockSaitekGamepad = {
                    id: 'Saitek Pro Flight X-56 Rhino Throttle (Vendor: 0738 Product: a221)',
                    buttons: Array(20).fill({ pressed: false, value: 0 }),
                    axes: Array(8).fill(0),
                    index: 0,
                    connected: true
                };
                
                // TESTER LA D√âTECTION
                const isKnown = detector.isDeviceKnown(mockSaitekGamepad);
                
                if (isKnown) {
                    addResult('success', 'D√âTECTION R√âUSSIE', 'Le Saitek X-56 est maintenant correctement d√©tect√© comme CONNU !');
                } else {
                    addResult('error', 'D√âTECTION √âCHOU√âE', 'Le Saitek X-56 est encore d√©tect√© comme INCONNU', {
                        gamepadId: mockSaitekGamepad.id,
                        extractedIds: detector.extractVendorProductIdFromGamepad(mockSaitekGamepad),
                        searchedData: devicesData.filter(d => d.vendor_id === '0x0738' || d.product_id === '0xa221')
                    });
                }
                
                // 4. Test de contr√¥le avec device inconnu
                addResult('info', '√âtape 4/4', 'Test de contr√¥le avec un p√©riph√©rique inconnu...');
                
                const mockUnknownGamepad = {
                    id: 'Unknown Device Test (Vendor: 9999 Product: 9999)',
                    buttons: Array(10).fill({ pressed: false, value: 0 }),
                    axes: Array(4).fill(0),
                    index: 1,
                    connected: true
                };
                
                const unknownIsKnown = detector.isDeviceKnown(mockUnknownGamepad);
                
                if (!unknownIsKnown) {
                    addResult('success', 'Test de Contr√¥le OK', 'Un p√©riph√©rique inconnu est correctement d√©tect√© comme INCONNU');
                } else {
                    addResult('error', 'Test de Contr√¥le √âCHEC', 'Un p√©riph√©rique inconnu est incorrectement d√©tect√© comme CONNU');
                }
                
                // R√©sultat final
                if (isKnown && !unknownIsKnown) {
                    addResult('success', 'üéâ SUCC√àS COMPLET', 'Le correctif fonctionne parfaitement ! Le syst√®me de d√©tection Saitek X-56 est maintenant op√©rationnel.');
                } else {
                    addResult('error', '‚ùå PROBL√àME PERSISTANT', 'Le correctif ne fonctionne pas compl√®tement. Investigation suppl√©mentaire n√©cessaire.');
                }
                
            } catch (error) {
                addResult('error', 'Erreur du Test', `Une erreur s'est produite: ${error.message}`);
                console.error('Erreur compl√®te:', error);
            }
        }
        
        // Lancer le test
        runFinalTest();
    </script>
</body>
</html>
