<!DOCTYPE html>

<body>

    <div class="test-section">

    <script>
        const results = document.getElementById('test-results');
        
        function log(message, type = 'result') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;

        async function testStep1Empty() {
            log('ğŸ” Test: Chargement Ã©tape 1 sans fichier...', 'result');
            
            try {
                const response = await fetch('step_by_step_handler.php?step=1');
                const html = await response.text();
                
                if (html.includes('upload-section')) {
                    log('âœ… Section upload prÃ©sente', 'result');
                } else {

        async function testUploadSimulation() {
            log('ğŸš€ Test: Simulation upload XML...', 'result');
            
            try {
                // CrÃ©er un FormData avec notre fichier de test
                const formData = new FormData();
                
                // CrÃ©er un fichier blob avec notre contenu XML de test

                const file = new Blob([xmlContent], { type: 'application/xml' });
                formData.append('xmlfile', file, 'test_config.xml');
                
                const response = await fetch('step_by_step_handler.php?step=1&action=upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    log('âœ… Upload rÃ©ussi (redirection dÃ©tectÃ©e)', 'result');
                    
                    // Tester la nouvelle page aprÃ¨s redirection
                    setTimeout(() => testStatisticsDisplay(), 1000);
                } else {
                    const html = await response.text();

                        log('âŒ Erreur durant upload', 'error');
                    } else {
                        log('âš ï¸ Upload sans redirection', 'result');

            } catch (error) {

        }
        
        async function runFullTest() {

        // DÃ©marrer automatiquement le test de l'Ã©tape 1 vide
